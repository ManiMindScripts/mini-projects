<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bmi.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Body Mass Index(BMI) Calculator </h1>
        Your Height(cm)
        <input type="number" class="input" id="height" placeholder="Enter Your Height">
        Your Weight(kg)
        <input type="number" class="input" id="weight" placeholder="Enter Your Weight">
            <button class="btn" id="btn">Compute BMI</button>
            <input disabled type="text" class="input" id="bmi-resu">
            <h4 class="info-text">Weight Condition : <span id="weight-condition"></span></h4>
    </div>
    
    <script src="bmi.js"></script>
</body>
</html>
